# This is SecretProviderClass example using system-assigned identity for authentication with Key Vault
apiVersion: secrets-store.csi.x-k8s.io/v1alpha1
kind: SecretProviderClass
metadata:
  name: azure-kv-system-msi
  namespace: api
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: ""     # If empty, then defaults to use the system assigned identity on the VM
    keyvaultName: "ContainersOpenhackKV"
    cloudName: ""          # [OPTIONAL for Azure] if not provided, azure environment will default to AzurePublicCloud
    objects:  |
      array:
        - |
          objectName: SQL-USER
          objectType: secret
        - |
          objectName: SQL-PASSWORD
          objectType: secret
        - |
          objectName: SQL-SERVER
          objectType: secret
        - |
          objectName: SQL-DBNAME
          objectType: secret
    tenantId: "6ca61861-7542-4438-ac0d-4054f0913ff2"                    # the tenant ID of the KeyVault  